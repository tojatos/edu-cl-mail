version: "3.9"
services:
  edu-cl-api:
    image: tojatos/edu-cl-api
    build: src
    labels:
      - traefik.enable=true
      - traefik.http.services.app.loadbalancer.server.port=80
      - traefik.http.routers.app.http.entrypoints=http
        #- traefik.http.routers.app.http.rule=Host(``)
      - traefik.docker.network=traefik-public
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
